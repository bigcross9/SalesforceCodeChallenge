<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:address" size="small"></lightning-icon>
           Zipcodes belonging to US
        </h3>
        <div slot="footer">

        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Country Name" data-id="countryNameText" value = {countryNameValue} required onchange={handleChange}></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Zipcode" data-id="zipcodeText" value = {zipcodeValue} required onchange={handleChange}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Search" title="Search action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        
        <c-itj_us_zipcode_data us-data-response = {usData}></c-itj_us_zipcode_data>

        <div class="slds-p-around_medium lgc-bg">
        </div>   
    </lightning-card>
</template>
